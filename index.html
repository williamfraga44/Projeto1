<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/conversor.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Conversão de moedas</title>
</head>

<body>

    <img class="logo-img" src="./assets/img/converter.png" alt="logo">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                
            </select>
        </label>
        <label>
            Converter <b>para:</b>
            <select class="currency-select" >
                <option value="dolar" >US$ Dolar Americano</option>
                <option value="euro" >€ Euro</option>
                <option value="libra">£ Libra</option>
                
            </select>
        </label>
        <label>
            Valor:
            <input class="input-value" placeholder="R$ 10.000,00" />
        </label>

        <button class="botaoconverter" >Converter</button>

        <section>
            <div>
                <img class="currency-box" src="./assets/img/real.png" alt="logo-moeda-converter">
                <p class="currency">Real </p>
                <p class="currency-value-to-converted">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/img/arrow.png" alt="seta">
            <div>
                <img class="currency-box" id="currency-logo" src="./assets/img/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-change">Dolar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>
</html>
